---
- name: Install Docker Daemon onto all nodes
  hosts: all
  become: true

  tasks:
    - name: Check if docker is installed
      ansible.builtin.command: which docker
      changed_when: false
      failed_when: false
      register: installed
      when: docker.install

    - name: Download Docker install script
      ansible.builtin.get_url:
        url: https://get.docker.com
        dest: /tmp/docker.sh
        mode: "0700" # U:RWX, G:N, O:N
      when: installed.rc != 0 and docker.install

    - name: Run Docker install script
      ansible.builtin.command:
        cmd: /tmp/docker.sh
      environment:
        CHANNEL: stable
      register: result
      changed_when: result.rc == 0
      when: installed.rc != 0 and docker.install

    - name: Enable Docker at boot
      ansible.builtin.systemd_service:
        name: docker
        enabled: true
        state: started
      when: docker.install

    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups:
          - docker
        append: true
      when: docker.install

    - name: Create startup containers
      community.docker.docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        detach: true
        published_ports: "{{ item.ports }}"
        env: "{{ item.env }}"
        volumes: "{{ item.volumes }}"
        recreate: "{{ item.recreate }}"
        restart_policy: "{{ item.restart }}"
        user: "{{ item.user }}"
        state: started
      loop: "{{ docker.containers }}"
      when: docker.install
