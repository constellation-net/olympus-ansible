all:
  vars:
    ansible_user: admin
    ansible_port: 22
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519

  hosts:
    example.starsystem.dev:
      ansible_host: example.starsystem.dev

      ssh:
        allow_keys: true
        allow_root: false
        disable_passwords: false
        public_keys: []

      docker:
        install: true
        containers:
          - name: whoami
            image: traefik/whoami:latest
            ports: []
            env: {}
            volumes: []
            restart: always
            recreate: false
            user: 1000:1000